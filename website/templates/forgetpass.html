{% extends "base-2.html" %}
{% block body %}

<style>
#forgetpass_email_sent{
    display: none;
    text-align: center;
    font-family: var(--font-2);
    font-size: 3vw;
    font-weight: 100;
    color: rgb(0, 0, 0);
  text-shadow:
    0 0 5px rgb(0, 255, 0),
    0 0 10px rgb(20, 255, 20),
    0 0 20px rgb(40, 255, 40),
    0 0 40px rgb(70, 255, 70),
    0 0 80px rgb(100, 255, 100),
    0 0 90px rgb(150, 255, 150),
    0 0 100px rgb(200, 255, 200),
    0 0 150px rgb(255, 255, 255);
    -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          -o-user-select: none;
          user-select: none;
}

</style>
<div class="content width_1 m_auto">
    <div class="forgetpass_content" id="forgetpass_content">
        <div class="forgetpass-greet">Forget Password</div>


        <div class="forgetpass-form">
            <div>
                <input type="email" name="logemail" onchange="ValidateEmail()" id="logemail" placeholder="E-Mail" class="forgetpass-input-email"
                    required>
            </div>
            <div style="padding-top: 2vw;"> </div>
                <button class="forgetpass-btn" id="forgetpass-btn" onclick="after_forgetpass()">Submit</button>
           
        </div>


    </div>

    <div id="forgetpass_email_sent">
        An E-mail is on the way to your inbox,
        <br>check your inbox or spam folder for further steps.
        <br>
        <br>
        <a href="/" style="text-shadow: none;">Return Home</a>
    </div>


    {% endblock %}
